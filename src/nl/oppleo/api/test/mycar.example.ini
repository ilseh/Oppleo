[Tesla]
# The RFID card id number. Can be found in the Laadpassen section as Pasnummer
rfid            = 123456789012

# The Vehicle Identity Number. For Tesla can be found in the Tesla App
vin             = 1234567890ABCDEFG
# The id_s from 'https://owner-api.teslamotors.com/api/1/vehicles'
id_s            = 098765432109
# The name of your vehicle. Not matched so you could write any text
vehicle_name    = Tesla

# OAuth 2.0 Token Type
token_type      = Bearer
# The OAUth 2.0 access token
access_token    = AAAAAAAAAAAAAAAAAAAAAAAAAAA

# Seconds sinds 1970 EPOG, if omitted defaults to now
created_at      = 1643718948

# Seconds from now, if moitted defaults to 6 weeks
expires_in      = 3628800
# The OAuth 2.0 refresh token
refresh_token   = CCCCCCCCCCCCCCCCCCCCCCCCCCC
