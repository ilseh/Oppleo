<script>
    counter = 10
    jQuery(document).ready(function () {
        setInterval(function(){
            switch (counter) {
                case 0:
                    // Server down
                    $("#countdown").text("")
                    $('h2#title').text('UITGESCHAKELD')
                    $('h6#subtitle').text('Het systeem is afgesloten')
                    // If the server comes up again, redirect to dashboard
                    var xhr = new XMLHttpRequest()
                    xhr.open("GET","/",false)
                    xhr.send(null)
                    if(xhr.status == 200) {
                        // is online
                        return window.location.href = '/'
                    }   
                    break
                default:
                    // Wait for it...
                    $("#countdown").text((counter--)-1)
                    break
            }
        }, 1000)
    })
</script>
